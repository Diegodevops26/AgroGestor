<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SistemaAgro - Registro</title>
    <!-- Alterado para refletir o nome do sistema -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-success">
    <!-- Alterado para bg-success -->
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Criar Conta</h3>
                                </div>
                                <!-- Alterado para português -->
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Digite seu primeiro nome" />
                                                    <!-- Alterado para português -->
                                                    <label for="inputFirstName">Primeiro nome</label>
                                                    <!-- Alterado para português -->
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Digite seu sobrenome" />
                                                    <!-- Alterado para português -->
                                                    <label for="inputLastName">Sobrenome</label>
                                                    <!-- Alterado para português -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="nome@exemplo.com" />
                                            <!-- Alterado para português -->
                                            <label for="inputEmail">Endereço de e-mail</label>
                                            <!-- Alterado para português -->
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" placeholder="Crie uma senha" />
                                                    <!-- Alterado para português -->
                                                    <label for="inputPassword">Senha</label>
                                                    <!-- Alterado para português -->
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirme a senha" />
                                                    <!-- Alterado para português -->
                                                    <label for="inputPasswordConfirm">Confirmar Senha</label>
                                                    <!-- Alterado para português -->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Criar Conta</a></div>
                                            <!-- Alterado para português -->
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Já tem uma conta? Faça login</a></div>
                                    <!-- Alterado para português -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; SistemaAgro 2025</div>
                        <div>
                            <a href="#">Política de Privacidade</a>
                            <!-- Alterado para português -->&middot; <a href="#">Termos &amp; Condições</a>
                            <!-- Alterado para português -->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
