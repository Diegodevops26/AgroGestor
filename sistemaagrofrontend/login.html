<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Página de login do SistemaAgro" />
    <meta name="author" content="SistemaAgro" />
    <title>Login - SistemaAgro 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Estilos Globais Consistentes */
        body {
            background-color: #e8f5e9; /* Verde claro suave para o fundo da página de login */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #layoutAuthentication {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        #layoutAuthentication_content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 2rem 0; /* Espaçamento vertical */
        }

        /* Card de Login */
        .card {
            border: none;
            border-radius: 0.75rem; /* Bordas mais arredondadas para o card de login */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Sombra mais pronunciada */
            overflow: hidden; /* Para garantir que o header arredondado funcione bem */
        }

        .card-header {
            background-color: #ffffff;
            color: #2c3e50;
            font-weight: 600;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem; /* Mais padding no header */
            text-align: center;
        }
        .card-header h3 {
            font-weight: 600; /* Destaque no título */
            color: #28a745; /* Cor verde do SistemaAgro */
            margin-bottom: 0;
        }
        .card-header .bi-tree-fill { /* Ícone no header */
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block; /* Para centralizar acima do texto */
            margin-left: auto;
            margin-right: auto;
        }

        .card-body {
            padding: 2rem; /* Mais padding no body */
        }

        .card-footer {
            background-color: #f8f9fa; /* Fundo levemente diferente para o footer do card */
            border-top: 1px solid #e9ecef;
            padding: 1rem;
        }
        .card-footer .small a {
            color: #28a745; /* Links no footer do card com a cor verde */
            font-weight: 100;
        }
        .card-footer .small a:hover {
            text-decoration: underline;
        }


        /* Formulários Flutuantes */
        .form-floating > .form-control,
        .form-floating > .form-select {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
            height: calc(3.5rem + 2px); /* Altura padrão do Bootstrap */
        }
        .form-floating > label {
            padding-top: 0.825rem; /* Ajuste para o label */
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        /* Ícones dentro dos campos com form-floating */
        .form-floating .form-control-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #6c757d; /* Cor do ícone */
            pointer-events: none; /* Para não interferir no clique do input */
            z-index: 3; /* Para ficar acima do input */
        }
        .form-floating input.form-control { /* Adicionar padding à direita se houver ícone */
            padding-right: 3rem; /* Espaço para o ícone */
        }


        /* Checkbox */
        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
        .form-check-label {
            font-size: 0.9rem;
        }

        /* Links */
        a.small {
            color: #28a745;
            font-size: 0.85rem;
        }
        a.small:hover {
            text-decoration: underline;
        }

        /* Botão Principal */
        .btn-agro-login { /* Botão de login customizado */
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            font-weight: 100;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
        }
        .btn-agro-login:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            transform: translateY(-2px);
        }
        .btn-agro-login:active {
            transform: translateY(0);
        }
        .btn-agro-login .bi {
            margin-right: 0.5rem;
            vertical-align: middle;
        }


        /* Footer da Página */
        #layoutAuthentication_footer footer {
            background-color: #2c3e50; /* Nosso azul escuro padrão */
            color: rgba(255,255,255,0.7);
            padding: 1.5rem 0;
            font-size: 0.9rem;
            margin-top: auto; /* Empurra o footer para baixo */
        }
        #layoutAuthentication_footer footer a {
            color: rgba(255,255,255,0.9);
        }
        #layoutAuthentication_footer footer a:hover {
            color: #ffffff;
        }

    </style>
</head>

<body class="bg-success"> <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-7 col-sm-9">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <i class="bi bi-tree-fill"></i> <h3 class="font-weight-light my-0">SistemaAgro</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3 position-relative">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="Digite seu e-mail" required />
                                            <label for="inputEmail"><i class="bi bi-envelope-fill me-1"></i>E-mail</label>
                                            </div>
                                        <div class="form-floating mb-3 position-relative">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Digite sua senha" required />
                                            <label for="inputPassword"><i class="bi bi-lock-fill me-1"></i>Senha</label>
                                            </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                            <label class="form-check-label" for="inputRememberPassword">Lembrar Senha</label>
                                        </div>
                                        <div class="d-grid gap-2 mt-4 mb-3"> <button class="btn btn-agro-login btn-lg" type="submit"> <i class="bi bi-box-arrow-in-right"></i>Entrar
                                            </button>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="password.html">Esqueceu a senha?</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Não tem uma conta? Cadastre-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="mt-auto"> <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; SistemaAgro 2025</div>
                        <div>
                            <a href="#">Política de Privacidade</a>
                            &middot;
                            <a href="#">Termos &amp; Condições</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>

</html>
